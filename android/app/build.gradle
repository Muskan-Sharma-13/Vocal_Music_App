plugins {
    id "com.android.application"
    id 'com.google.gms.google-services'  // START: FlutterFire Configuration
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.music_player"
    //compileSdk = flutter.compileSdkVersion
    compileSdk = 34
    ndkVersion = flutter.ndkVersion

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.music_player"
        minSdk = 23
        //targetSdk = flutter.targetSdkVersion
        targetSdk = 34
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // Enable minification (R8 or ProGuard)
            minifyEnabled true

            // Include the ProGuard rules file
            // proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

            // Optional: Add signingConfig (If you want to configure release signing)
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

    dependencies {
        implementation platform('com.google.firebase:firebase-bom:33.13.0')
        // For AGP 7.4+
        coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.3'
